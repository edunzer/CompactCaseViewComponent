<template>
    <lightning-card title="My Cases" icon-name="standard:case">
        <!-- Show error message or no cases message in a tile -->
        <template if:true={errorMessage}>
            <lightning-tile label="Info" class="slds-m-around_medium">
                <p>{errorMessage}</p>
            </lightning-tile>
        </template>

        <!-- Show data table if there are cases and no error -->
        <template if:true={cases.length}>
            <lightning-datatable
                key-field="id"
                data={cases}
                columns={columns}
                hide-checkbox-column
                max-row-selection="1"
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
    </lightning-card>

    <!-- Modal for displaying case details, styled like a highlights panel -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Case Details</h2>
                </header>

                <!-- Modal/Popup Body styled as a highlights panel -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Case Number at the top -->
                    <div class="slds-text-heading_small slds-m-bottom_small">
                        <strong>Case Number:</strong> {selectedCase.caseNumber}
                    </div>

                    <!-- Case Agent and Status on the same line -->
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="6">
                            <div class="slds-text-title">Case Agent</div>
                            <div class="slds-text-body_regular">{selectedCase.ownerName}</div>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <div class="slds-text-title">Status</div>
                            <div class="slds-text-body_regular">{selectedCase.status}</div>
                        </lightning-layout-item>
                    </lightning-layout>

                    <!-- Subject under the Case Agent and Status -->
                    <div class="slds-m-top_medium">
                        <div class="slds-text-title">Subject</div>
                        <div class="slds-text-body_regular">{selectedCase.subject}</div>
                    </div>
                </div>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
